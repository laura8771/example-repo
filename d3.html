<!DOCTYPE html>
<html>
  <head>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
    <title>Bar Chart</title>
    <style>
      svg rect {
        fill: rgb(230, 191, 241);
      }
      svg text {
        fill: black;
        font: 16px Arial;
        text-anchor: end;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        font-size: 16px;
      }
      h2 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Bar Chart</h2>
    <p>Example from TutorialPoint D3.js Tutorial "Drawing Charts"</p>
    <script>
      var data = [10, 5, 12, 15];
      var width = 300,
          scaleFactor = 20,
          barHeight = 30;

      var graph = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", barHeight * data.length);
      
      var bar = graph.selectAll("g")
                     .data(data)
                     .enter()
                     .append("g")
                     .attr("transform", function(d, i) {
                       return "translate(0, " + i * barHeight + ")";
                     });
      
      bar.append("rect").attr("width", function(d) {
        return d * scaleFactor;
      }).attr("height", barHeight-1);

      bar.append("text")
         .attr("x", function(d) {
           return (d * scaleFactor);
         })
         .attr("y", barHeight / 2)
         .attr("dy", ".35em")
         .text(function(d) { return d; })
    </script>
  </body>
</html>
